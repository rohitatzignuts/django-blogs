{% extends 'base.html' %} {% block title %} Home {% endblock %} {% block hi %}
<h1>Top Posts</h1>
<hr />
<section>
  <div>
    {% for post in posts%}
    <article>
      <h3>
        <a href="{% url "posts:post" slug=post.slug %}">
            {{post.title}}
        </a>
    </h3>
      <small>{{post.date}}</small>
      <p>{{post.body}}</p>
    </article>
    {% endfor %}
  </div>
</section>
{% endblock %}
